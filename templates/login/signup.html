{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='{% static "bootstrap.css"%}'>
    
    <title>Signup Page</title>
</head>
<body>
    <div class="container col-md-6">
        <h1>Car Pooling App - Registration</h1>
        <form>
            <!-- username input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form2Example1">User Name</label>
                  <input type="text" id="user_name" class="form-control" />
                  
            </div>
            <!-- Email input -->
            <div class="form-outline mb-4">
            <label class="form-label" for="form2Example1">Email address</label>
              <input type="email" id="email" class="form-control" />
              
            </div>
          
            <!-- Password input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form2Example2">Password</label>
                <input type="password" id="password" class="form-control" />
              
            </div>
              
            <!-- username input -->
            <div class="form-outline mb-4">
                <label class="form-label" for="form2Example1">Mobile Number</label>
                  <input type="text" id="mob_num" class="form-control" />
                  
            </div>
          
            <!-- Submit button -->
            <button type="button" class="btn btn-primary btn-block mb-4" id="signupBtn">Signup</button>
          
            
          </form>
    </div>
    <script language="JavaScript" src='{% static "jquery.js" %}'></script>
    <script type='text/javascript'>
        console.log("script executed")
    $(document).ready(function(){
        console.log("jquery executed")
        $("#signupBtn").on('click', function(){
            console.log("inside login button clicked")
            let jsonData = {
                'user_name': $("#user_name").val(),
                'user_email': $("#email").val(),
                'user_pwd': $("#password").val(),
                'user_mobile_no':$("#mob_num").val(),
            }
            $.ajax({
                type: "POST",
                url: "http://127.0.0.1:8000/carpooling/api/signup",
                data: JSON.stringify(jsonData),
                contentType: "application/json; charset=utf-8",
                success: function(){
                    window.location.replace("http://127.0.0.1:8000/carpooling/view/login");
                }
            })
        })
    })
        
    </script>
   
</body>
</html>
